routes:
  /archive/:
    template: archive
    controller: channel
    data: tag.archive
  /titans/:
    template: people
    data: page.people
  /types/:
    template: types
    data: page.types
  /collections/writing/:
    template: page-collection
    controller: channel
    filter: tag:hash-collection-writing
    data: page.collection-writing
  /:
    template: index

collections:
  /collections/:
    permalink: /collections/{slug}/
    template: blog
    filter: tag:collections
    data: page.collections
    order: featured desc, published_at desc
  /blog/:
    permalink: /blog/{slug}/
    template: blog
    filter: tag:blog
    data: page.blog
    order: featured desc, published_at desc
  /books/:
    permalink: /{slug}/
    template: books
    data: page.books
    order: featured desc, published_at desc

taxonomies:
  tag: /types/{slug}/
  author: /titans/{slug}/
