routes:
  /diary/:
    template: post-extended
    controller: channel
    filter: tag:now
    data: tag.now
  /archive/:
    template: archive
    controller: channel
    data: tag.archive
  /titans/:
    template: people
    data: page.people
  /:
    template: index

collections:
  /books/:
    data: page.books
    permalink: /{slug}/
    template: books

taxonomies:
  tag: /types/{slug}/
  author: /people/{slug}/
