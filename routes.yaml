routes:
  /diary/:
    template: post-extended
    controller: channel
    filter: tag:now
    data: tag.now
  /archive/:
    template: archive
    controller: channel
    data: tag.archive
  /titans/:
    template: people
    data: page.people
  /collections/:
    template: collections
    data: page.collections
  /:
    template: index

collections:
  /books/:
    data: page.books
    permalink: /{slug}/
    template: books
    order: featured desc, published_at desc

taxonomies:
  tag: /types/{slug}/
  author: /titans/{slug}/
