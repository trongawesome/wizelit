routes:
  /diary/:
    template: post-extended
    controller: channel
    filter: tag:now
    data: tag.now
  /archive/:
    template: archive
    controller: channel
    data: tag.archive
  /titans/:
    template: people
    data: page.people
  /types/:
    template: types
    data: page.collections
  /collections/writing/:
    template: page-collection
    controller: channel
    filter: tag:hash-collection-writing
    data: page.collection-writing
  /:
    template: index

collections:
  /books/:
    data: page.books
    permalink: /{slug}/
    template: books
    order: featured desc, published_at desc

taxonomies:
  tag: /types/{slug}/
  author: /titans/{slug}/
